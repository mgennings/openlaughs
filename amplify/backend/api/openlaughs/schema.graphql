type Show
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["promoter", "admin"]
        operations: [create, update, delete]
      }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  description: String
  dateTime: AWSDateTime!
  venueID: ID!
  createdBy: String
  showImageKey: String
}

type Venue
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["promoter", "admin"]
        operations: [create, update, delete]
      }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  address: String
  city: String
  state: String
  postalCode: String
  country: String
  openMic: Boolean
  bio: String
  description: String
  venueImageKeys: [String!]
  googleReviewsLink: String
  googlePlaceId: String
  website: String
  phone: String
  email: String
}

type UserProfile
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: groups, groups: ["admin"], operations: [read, update, delete] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  email: AWSEmail!
  displayName: String
  firstName: String
  lastName: String
  gender: String
  birthdate: AWSDate
  profileImageKey: String
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  postalCode: String
  country: String
  role: String!
}

type Show
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["promoter", "admin"]
        operations: [create, update, delete]
      }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  description: String
  dateTime: AWSDateTime!
  venueID: ID!
  comedianIDs: [ID]
  createdBy: String
  showImageKey: String
  ticketUrl: String
  ticketPrice: Float
  ageRestriction: String
}

type Venue
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["promoter", "admin"]
        operations: [create, update, delete]
      }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  address: String
  city: String
  state: String
  postalCode: String
  country: String
  openMic: Boolean
  bio: String
  description: String
  venueImageKeys: [String!]
  logoKey: String
  googleReviewsLink: String
  googlePlaceId: String

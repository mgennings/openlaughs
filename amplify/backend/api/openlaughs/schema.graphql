  email: String
}

type Comedian
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["admin", "promoter"]
        operations: [create, update, delete]
      }
      { allow: owner, ownerField: "userProfileId", operations: [read, update] }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  stageName: String!
  bio: String
  profileImageKey: String
  firstName: String
  lastName: String
  pronouns: String
  basedIn: String
  isActive: Boolean
  availability: String
  comedyStyles: [String]
  performanceTypes: [String]
  contentRating: String
  performingSince: Int
  headline: String
  website: String
  instagram: String
  twitter: String
  tiktok: String
  youtube: String
  facebook: String
  businessEmail: String
  businessPhone: String
  notableCredits: [String]
  awards: [String]
  pressKitUrl: String
  videoSampleUrl: String
  userProfileId: ID
  isVerified: Boolean
  isFeatured: Boolean
  status: String
  createdBy: String
}

type UserProfile
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: groups, groups: ["admin"], operations: [read, update, delete] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  email: AWSEmail!
  displayName: String
  firstName: String
  lastName: String
  gender: String
  birthdate: AWSDate
  profileImageKey: String
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  postalCode: String
  country: String
  role: String!
}

version: 1

backend:
  phases:
    build:
      commands:
        # This is the key line that honors AMPLIFY_DIFF_BACKEND=true
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/*
      - .amplify/**/*
